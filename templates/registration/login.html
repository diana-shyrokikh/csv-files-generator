{% extends "../base.html" %}

{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}
  <title>Login | CSV Generator</title>
{% endblock %}

{% block navbar %}
{% endblock %}

{% block content %}
  <div class="m-3">
    <form method="post">
    {% csrf_token %}
      <div class="mb-3">
         <div class="mx-auto">
            <h1 class="text-center">
              Login
            </h1>
         </div>
      </div>

      <div class="container">
        {{ form|crispy }}

      </div>

      <div class="mb-3 text-center">
         <div class="col-12 mx-auto">
            <button
                type="submit"
                class="btn btn-success btn-lg"
            >
              Login
            </button>
         </div>
      </div>
    </form>
    <br>
  </div>
{% endblock %}
