{% extends "base.html" %}

{% block title %}
  <title>Delete Schema | CSV Generator</title>
{% endblock %}

{% block content %}
  <div class="container mt-3">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <h1 class="text-center">
          Delete Data Schema: {{ object.title }}?
        </h1>
      </div>
    </div>
    <div class="container m-3">
      <form action="" method="post">
      {% csrf_token %}
        <div class="row">
          <div class="col-md-3 mx-auto">
            <span>
              <input
                  class="btn btn-danger btn-lg"
                  type="submit"
                  value="Yes"
                  style="margin: 30px; padding: 20px"
              />
            </span>
            <span>
              <a
                  class="btn btn-success btn-lg"
                  href="{% url 'csv_generator:schema-list' %}"
                  style="margin: 30px; padding: 20px"
              >
                No
              </a>
            </span>
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
